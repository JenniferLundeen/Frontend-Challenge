<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>BusyBus</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://use.fontawesome.com/37471687aa.js"></script>
  </head>
  <body>
    <section class="container">
      <section class="title">
        <div class="navbar">
        </div>
        <div class="locationicon">
        </div>
          <h1>Washington & State</h1>
      </section>
     <section class="list">
        <div class="busicon">
        </div>
        <h2>124 Navy Pier</h2>
        <div class="rightarrow">
        </div>
        <div class="time">
        <h3>4 min</h3>
       </div>
        <div class="clockicon">
        </div>
     </section>
     <section class="list">
        <div class="busicon">
        </div>
        <h2> 151 Devon/Clark</h2>
        <div class="rightarrow">
        </div>
        <div class="time">
        <h3>7 min</h3>
        </div>
        <div class="clockicon">
        </div>
     </section>
     <section class="list">
        <div class="busicon">
        </div>
        <h2>J14 103rd/Stony Island</h2>
        <div class="rightarrow">
        </div>
        <div class="time">
        <h3>14 min</h3>
        </div>
        <div class="clockicon">
        </div>
      </section>
      <section class="list">
        <div class="busicon">
        </div>
        <h2>60 Randolph/Harbor Dr</h2>
        <div class="rightarrow">
        </div>
        <div class="time">
        <h3>19 min</h3>
        </div>
        <div class="clockicon">
        </div>
     </section>
     <section class="list">
        <div class="busicon">
        </div>
        <h2>6x Jackson Park Express</h2>
        <div class="rightarrow">
        </div>
        <div class="time">
        <h3> Reroute </h3>
      </div>
     </section>
     <section class="list">
        <div class="busicon">
        </div>
          <h2>Out of service</h2>
        <div class="rightarrow">
        </div>
     </section>
  </section>
